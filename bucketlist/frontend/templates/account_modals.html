<!-- Create bucketlist Modal -->
<div id="create-bucketlist-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Bucketlist</h4>
            </div>
            <div class="modal-body">
                <form class="" id="new-bucketlist-form">
                    <div class="form-group">
                        <label for="name">Bucketlist Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <button type="submit" id="do-bucketlist-creation" class="btn btn-default">Create</button>
                    <p></p>
                    <div id="bucketlist-creation-message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.Create bucketlist Modal -->

<!-- Update bucketlist Modal -->
<div id="update-bucketlist" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Bucketlist</h4>
            </div>
            <div class="modal-body">
                <form class="" id="update-bucketlist-form">
                    <div class="form-group">
                        <label for="name">New Bucketlist Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <button type="submit" id="do-bucketlist-update" class="btn btn-default">Update</button>
                    <p></p>
                    <div id="bucketlist-update-message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.Update bucketlist Modal -->
