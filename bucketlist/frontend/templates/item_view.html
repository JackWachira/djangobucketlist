{% extends 'base.html' %}

{% load staticfiles %}

{% block other_css %}
<link href="{% static "css/items.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Welcome to your Ditter {{ user.username }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/account/">Back to Bucketlists</a>
                </li>
                <li>
                    <a href="https://github.com/andela-aomondi/djangobucketlist" target="_blank">Code</a>
                </li>
                <li>
                    <a href="/" id="logout_link">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- /.Navigation -->

<!-- page content -->
<div class="container">
  <div id="items_header">
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="items">
      </div>
    </div>
  </div>
</div>

<!--Modals-->
<!-- Add new item Modal -->
<div id="newItemModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Item</h4>
            </div>
            <div class="modal-body">
                <form class="" id="newItemForm">
                    <div class="form-group">
                        <label for="name">New Item Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <button type="submit" id="doItemCreate" class="btn btn-default">Create Item</button>
                    <p></p>
                    <div id="itemCreationMessage">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.Add new bucketlist Modal -->

<!-- New item name Modal -->
<div id="newItemNameModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Item Name</h4>
            </div>
            <div class="modal-body">
                <form class="" id="newItemNameForm">
                    <div class="form-group">
                        <label for="name">New Item Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <button type="submit" id="doItemRename" class="btn btn-default">Rename Item</button>
                    <p></p>
                    <div id="itemNameChangeMessage">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.New item name bucketlist Modal -->
{% endblock %}
