<!-- Add new item Modal -->
<div id="new-item-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Item</h4>
            </div>
            <div class="modal-body">
                <form class="" id="newItemForm">
                    <div class="form-group">
                        <label for="name">New Item Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <button type="submit" id="do-item-create" class="btn btn-default">Create Item</button>
                    <p></p>
                    <div id="item-creation-message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.Add new bucketlist Modal -->
