{% extends 'base.html' %}

{% load staticfiles %}

{% block other_css %}
<link href="{% static "css/custom.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Navigation -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ditter</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="https://github.com/andela-aomondi/djangobucketlist" target="_blank">Code</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.Navigation -->

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
              <div class="center-block">
                <h1>Here Is The Big Picture</h1>
                <p>I won't live forever. Neither will you.
                Do what you've always wanted to do. Today.</p>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#loginModal">Login</button>
              </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Modals -->
    <!-- Sign up modal -->
    <div id="signUpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up for Ditter</h4>
          </div>
          <div class="modal-body">
            <form class="" id="signUpForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" id="doSignUp" class="btn btn-default">Sign Up</button>
              <p></p>
              <div id="signUpMessage">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /. Sign up modal -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login to your Ditter</h4>
          </div>
          <div class="modal-body">
            <form class="" id="loginForm">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" id="doLogin" class="btn btn-default">Login</button>
              <p></p>
              <div id="loginMessage">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /. Login Modal -->
{% endblock %}
